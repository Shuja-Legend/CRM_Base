<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Importing custom font from Google Fonts -->

    <!-- Custom CSS styles -->
    <style>
        /* CSS styles for various elements */

        .custom-font {
            font-family: 'PT Sans', sans-serif;
        }

        .topbar {
            /* Styles for the top navigation bar */
            padding-left: 1%;
            padding-right: 1%;
            padding-top: 1%;
            padding-bottom: 1%;
        }

        .topbar .btn {
            /* Styles for buttons inside the top navigation bar */
            color: #fff;
        }
    </style>
</head>

<body class="custom-font">

    <!-- Start of the HTML body -->

    <div class="container-fluid">
        <!-- Start of a fluid container -->

        <nav class="navbar navbar-dark topbar">
            <!-- Top navigation bar -->
            <span> <img src="/static/images/2022-05-18 KO Logo (Watermarked) (1).png" alt=""
                    class="" style="width: 150px;"></span>
            <!-- Image logo -->
            <div>
                <!-- Login button -->
                <a type="button" class="btn btn-outline-primary me-2 text-dark" href="{% url 'login' %}">Login</a>
            </div>
        </nav>

    </div>
    <!-- End of the fluid container -->

    <div class="container-fluid">
        <!-- Start of a fluid container -->

        <div class="row p-0">
            <!-- Start of a row -->

            <div class="col-lg-12 col-md-12 col-12 p-0">
                <!-- Sidebar column -->
                <div>
                    <!-- Image within the sidebar -->
                    <img src="/static/images/pexels-matheus-natan-3297593.jpg" alt="" class="" style="width: 100%;">
                </div>
            </div>

        </div>
        <!-- End of the row -->

    </div>
    <!-- End of the fluid container -->

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Bootstrap JavaScript bundle -->
</body>

</html>
<!-- End of the HTML code -->

<!doctype html>
{% load static %}
<!-- Load the static files template tags -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Include Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include Font Awesome CSS -->

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Importing custom font from Google Fonts -->

</head>

<style>
    /* CSS styles for various elements */

    .custom-font {
        font-family: 'PT Sans', sans-serif;
    }

    input {
        /* Styles for input fields */
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .submit_btn:focus {
        /* Styles for the submit button when focused */
        outline: none !important;
        box-shadow: none;
    }
</style>

<body style="background: transparent;">

    <div class="container my-auto">
        <!-- Start of a container -->

        <div class="row my-auto">
            <!-- Start of a row -->

            <div class="col-lg-5 col-md-8 col-12 mx-auto my-auto py-4">
                <!-- Login form column -->

                <form action="" method="post" novalidate class="p-lg-5 p-md-5 p-3">
                    <!-- Login form -->
                    {% csrf_token %}
                    <!-- CSRF token -->

                    <div class="text-center">
                        <img src="/static/images/2022-05-18 KO Logo (Watermarked) (1).png" width="50%" alt="" class="">
                        <!-- Logo image -->
                    </div>

                    <p class="text-center mt-3 custom-font">
                        Login to your account
                    </p>
                    <!-- Heading -->

                    {% for message in messages %}
                    <!-- Displaying messages -->
                    <p class="custom-font" style="color: #95979d;font-style: italic;" {% if message.tags %}
                        class="{{ message.tags }}" {% endif %}>{{ message }}</p>
                    {% endfor %}

                    <div class="mb-3 input-group">
                        <!-- Input field for username -->
                        <span class="input-group-text">
                            <i class="fas fa-user"></i> <!-- Font Awesome icon for user -->
                        </span>
                        <input type="email" class="form-control custom-font" id="id_username" name="username"
                            placeholder="Email" required>
                    </div>
                    <p>
                        {% if form.errors.username %}
                        <!-- Displaying username field errors -->
                    <div class="custom-font" style="color: #95979d;font-style: italic">
                        {{ form.errors.username }}
                    </div>
                    {% endif %}
                    </p>

                    <div class="mb-3 input-group">
                        <!-- Input field for password -->
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i> <!-- Font Awesome icon for lock -->
                        </span>
                        <input type="password" class="form-control custom-font" id="id_password" name="password"
                            placeholder="Password" required>
                    </div>
                    <p>
                        {% if form.errors.password %}
                        <!-- Displaying password field errors -->
                    <div class="custom-font" style="color: #95979d; font-style: italic;">
                        {{ form.errors.password }}
                    </div>
                    {% endif %}
                    </p>

                    <div class="mb-3 input-group d-flex justify-content-between">
                        <!-- Checkbox and "Forgot password?" link -->
                        <div class="form-check">
                            <input class="form-check-input custom-font" type="checkbox" id="keep_logged_in"
                                name="keep_logged_in">
                            <label class="form-check-label px-1 fw-bold custom-font" for="keep_logged_in"><small>Keep me
                                    logged
                                    in</small> </label>
                        </div>
                        <div class="text-end">
                            <a href="{% url 'password_reset' %}"><small
                                    style="color: gray; text-decoration: underline gray;" class="custom-font">Forgot
                                    password?</small> </a>
                            <!-- Link to reset password -->
                        </div>
                    </div>

                    <div class="d-grid">
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-block submit_btn custom-font"
                            style="background-color: #22B0FA; color: white;border: none;">Submit</button>
                        <!-- Submit button with custom styles -->
                    </div>
                    <br />
                </form>

            </div>

        </div>
        <!-- End of the row -->

    </div>
    <!-- End of the container -->

</body>

</html>
<!-- End of the HTML code -->

<!doctype html>
{% load static %}
<!-- Load the static files template tags -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset Form</title>
    <!-- HTML document title -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap CSS library -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome CSS library -->

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Importing custom font from Google Fonts -->
</head>

<style>
    /* CSS styles for various elements */

    .custom-font {
        font-family: 'PT Sans', sans-serif;
    }

    input {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
</style>

<body style="background: transparent;">
    <!-- Body with transparent background -->

    <div class="container my-auto">
        <div class="row my-auto">
            <div class="col-lg-4 col-md-6 col-12 mx-auto my-auto ">
                <!-- Form container -->

                <form method="POST">
                    <!-- Form for password reset -->

                    {% csrf_token %}
                    <!-- CSRF token for form security -->

                    <p class="text-center p-lg-5 p-md-5 p-3">
                        <h4 class="text-center custom-font fw-bold"> Password Reset</h4>
                        <!-- Heading for password reset form -->
                    </p>

                    <input type="text" class="form-control mb-2 custom-font" name="fname" placeholder="First Name">
                    <!-- Input field for first name -->

                    <input type="text" class="form-control mb-2 custom-font" name="lname" placeholder="Last Name">
                    <!-- Input field for last name -->

                    <input type="number" class="form-control mb-2 custom-font" name="phone" placeholder="Phone">
                    <!-- Input field for phone number -->

                    <input type="email" class="form-control mb-2 custom-font" name="email" autocomplete="email"
                        maxlength="254" required="" id="id_email" placeholder="Email">
                    <!-- Input field for email -->

                    <p style="color: #95979d;font-style: italic;" class="custom-font">{{ message }}</p>
                    <!-- Paragraph to display a message (e.g., success or error message) -->

                    <div class="d-grid">
                        <button type="submit" class="btn btn-block submit_btn custom-font"
                            style="background-color: #22B0FA; color: white;border: none;">Submit</button>
                        <!-- Submit button with custom styles -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<!-- End of the HTML code -->

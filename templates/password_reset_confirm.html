<!doctype html>
{% load static %}
<!-- Load the static files template tags -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Include Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Include Font Awesome CSS -->

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Importing custom font from Google Fonts -->

</head>

<style>
    /* CSS styles for various elements */

    .custom-font {
        font-family: 'PT Sans', sans-serif;
    }

    input {
        /* Styles for input fields */
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.375rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
</style>

<body style="background: transparent;">

    <div class="container my-auto">
        <!-- Start of a container -->

        <div class="row my-auto">
            <!-- Start of a row -->

            <div class="col-lg-4 col-md-6 col-12 mx-auto my-auto py-4">
                <!-- Column for the password reset form -->

                <h4 class="text-center custom-font">Password Reset</h4>
                <!-- Heading for password reset confirmation -->

                <p class="text-center custom-font">Please enter your new password below.</p>
                <!-- Instruction for entering new password -->

                <form method="post" class="p-lg-2 p-md-2 p-2">
                    <!-- Password reset form -->
                    {% csrf_token %}
                    <!-- CSRF token -->

                    {% for field in form %}
                    <!-- Iterate over form fields -->
                    <div class="my-3 custom-font">
                        {{ field.label_tag }}
                        <!-- Display field label -->
                        {{ field }}
                        <!-- Display field input element -->
                        {% if field.errors %}
                        <!-- Check if field has errors -->
                    </div>
                    <ul class="errorlist custom-font" style="color: gray;">
                        <!-- Display error list -->
                        {% for error in field.errors %}
                        <!-- Iterate over field errors -->
                        <li>{{ error }}</li>
                        <!-- Display each error message -->
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endfor %}

                    <div class="d-grid mt-3">
                        <!-- Grid for the submit button -->
                        <button type="submit" class="btn btn-block submit_btn custom-font"
                            style="background-color: #22B0FA; color: white;border: none;">Submit</button>
                        <!-- Submit button with custom styles -->
                    </div>
                </form>
                <!-- End of password reset form -->

            </div>
            <!-- End of the column -->

        </div>
        <!-- End of the row -->

    </div>
    <!-- End of the container -->

</body>

</html>
<!-- End of the HTML code -->
